<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Mood Tracker</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 600px; margin: 0 auto; }
    h1 { text-align: center; }
    form { margin: 20px 0; }
    ul { list-style-type: none; padding: 0; }
    li { margin: 10px 0; background: #f0f0f0; padding: 10px; border-radius: 5px; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daily Mood Tracker</h1>

    <form id="moodForm">
      <label for="mood">How are you feeling today?</label><br>
      <select id="mood" required>
        <option value="">Select a mood</option>
        <option value="Happy">Happy</option>
        <option value="Sad">Sad</option>
        <option value="Excited">Excited</option>
        <option value="Anxious">Anxious</option>
      </select><br><br>

      <label for="note">Write a short note:</label><br>
      <textarea id="note" rows="4" cols="50" required></textarea><br><br>

      <button type="submit">Submit</button>
      <p class="error" id="errorMessage"></p>
    </form>

    <h2>Mood History</h2>
    <ul id="moodHistory"></ul>
  </div>

  <script>
    // JavaScript will go here
  </script>
</body>
</html>
